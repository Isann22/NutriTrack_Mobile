name: tubes_pemod
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.1
  google_fonts: ^6.3.2
  http: ^1.5.0
  intl: ^0.20.2
  smooth_page_indicator: ^1.1.0
  translator: ^1.0.4+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

flutter:
  uses-material-design: true
  fonts:
  - family: OtomanopeeOne
    fonts:
      - asset: assets/fonts/OtomanopeeOne.ttf
  assets:
    - assets/images/
    - assets/svg/
    - assets/data/


flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/icon.png"
  min_sdk_android: 21


